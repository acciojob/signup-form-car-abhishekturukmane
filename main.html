<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">

		<div>
		<label for="name">Name*</label>
		<input type="text" id="name" placeholder="Name" required>
		</div>
		<br>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" placeholder="Email" required>
		</div>
		<br>

		<div>
			<label for="gender" >Gender*</label>
			
			<input type="radio" id="gender_m" name="gender" required>
			<label for="gender_m" >Male</label>
			<input type="radio" id="gender_f" name="gender" required>
			<label for="gender_f" >Female</label>
			
		</div>
		<br>
		<div>
			<label for="cars">Car Brands*</label>
			<select id="cars" required>
				<option disabled selected>--Please choose an option--</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</div>
		<br>
		<div>
			<label for="age">Age*</label>
			<input type="number" id="age" placeholder="Age" required>
		</div>
		<br>

		<div>
			<label for="dob">DOB*</label>
			<input type="date" id="dob" required>
		</div>
		<br>

		<div>
			<label for="tel">Phone Number</label>
			<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		</div>
		<br>
		
		<div>
			<label for="password">Password*</label>
				<input type="password" id="password" placeholder="Password" required>
		</div>
		<br>

		<div>
			<input type="checkbox" id="tos" required>
			<label for="tos">I agree to TOS</label>
			
		</div>
		<br>
		<div>
			<button type="submit">submit</button>
		</div>
		
	</form>
</body>

</html>
